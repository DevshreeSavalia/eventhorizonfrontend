<!--
  Generated template for the ComCreatePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title></ion-title>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>
      <b>Enter Community ID</b>
    </ion-label>
    <ion-input type="number" [(ngModel)]="com_id"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>
      <b>Enter Community Name</b>
    </ion-label>
    <ion-input type="text" [(ngModel)]="com_nm"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>
      <b>Enter Category ID</b>
    </ion-label>
    <ion-select [(ngModel)]="cat_id">
      <ion-option value="1">
        <b>Technology</b>
      </ion-option>
      <ion-option value="2">
        <b>Health</b>
      </ion-option>
      <ion-option value="3">
        <b>Music</b>
      </ion-option>
      <ion-option value="4">
        <b>Hobbies And Craft</b>
      </ion-option>
      <ion-option value="5">
        <b>Photography</b>
      </ion-option>
      <ion-option value="6">
        <b>Book Club</b>
      </ion-option>
      <ion-option value="7">
        <b>Spiritual</b>
      </ion-option>
      <ion-option value="8">
        <b>Language</b>
      </ion-option>
      <ion-option value="9">
        <b>Social</b>
      </ion-option>
      <ion-option value="10">
        <b>Career And Business</b>
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating>
      <b>Enter Community Description</b>
    </ion-label>
    <ion-input type="text" [(ngModel)]="com_desc"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>
      <b>Enter Image</b>
    </ion-label>
    <ion-input type="text" [(ngModel)]="img"></ion-input>
  </ion-item>

  <ion-buttons end>
    <button ion-button icon-only small (click)="uploadimg()">
      <ion-icon name="cloud-upload"></ion-icon>
    </button>
  </ion-buttons>
  
  <input type="file" name="file[]" (change)="processWebImage($event)" />
  <button ion-button color="primary" round full (click)="create()">
    <b>Create Community</b>
  </button>

</ion-content>
