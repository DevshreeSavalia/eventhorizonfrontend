<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <h4>Upcoming Events</h4>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-item *ngFor="let data of ar">
<ion-card>
  <ion-card-content>Name: {{data.e_name}}</ion-card-content>
      <ion-card-content>
        Date: {{data.e_date}}
      </ion-card-content>
    <ion-card-content>
        Venue: {{data.e_venue}}
    </ion-card-content>
  </ion-card>
</ion-item>
</ion-content>
