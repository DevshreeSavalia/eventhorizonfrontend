<ion-header>
  <ion-navbar color="primary">
    <ion-title><b></b></ion-title>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="up">
<ion-item *ngFor="let data of ar">
<ion-card>
  <ion-card-content><b>Name: {{data.e_name}}</b></ion-card-content>
      <ion-card-content>
        <b>Start Date: {{data.e_startdate}}
      </b></ion-card-content>
      <ion-card-content><b>
        End Date: {{data.e_enddate}}
      </b></ion-card-content>
    <ion-card-content>
        <b>Venue: {{data.e_venue}}</b>
    </ion-card-content>
  </ion-card>
</ion-item>
</ion-content>
