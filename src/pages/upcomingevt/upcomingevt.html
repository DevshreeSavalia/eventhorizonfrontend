<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <h4>Upcoming Events</h4>
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <table>
    <ion-item *ngFor="let data of ar">>
      <tr>
        <td>
          <label>Event Name:</label>
        </td>
        <td>
          <label> {{data.e_name}}</label>
          <br>
        </td>
      </tr>
      <tr>
        <td>
          <label>Date:</label>
        </td>
        <td>
          <label> {{data.e_date}}</label>
        </td>
      </tr>

      <tr>
        <td>
          <label>Venue:</label>
        </td>
        <td>
          <label> {{data.e_venue}}</label>
        </td>
      </tr>

    </ion-item>
  </table>


  
</ion-content>

<ion-content padding>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <ion-label>Members Going..</ion-label>
</ion-content>
