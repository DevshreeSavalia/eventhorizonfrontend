<ion-header>

  <ion-navbar color="secondary" >
    <ion-title><b>MyCommunities</b></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()" >
        <ion-icon name="log-out" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding >
  
<ion-item *ngFor="let item of c1">
<ion-card (click)="com_page(item.comm_id)" text-wrap>
  <ion-card-content >
    <img src="http://localhost:3000/images/user/{{item.banner_image}}" height="200px" width="250px" >
   {{item.comm_name}}</ion-card-content>
</ion-card>
</ion-item>
</ion-content>
