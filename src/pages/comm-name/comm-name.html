<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <h4>Community Name</h4>
    </ion-title>
    <!-- <ion-buttons start>
        <button ion-button icon-only >
          <ion-icon name="arrow-back" ></ion-icon>
        </button>
      </ion-buttons> -->
    <!-- <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <table>
    <thead>
      <tr>
        <th>Description : </th>
      </tr>
    </thead>
    </table>
    <table>
      <tr *ngFor="let dataa of arr">
        <td>{{dataa.comm_desc}}</td>
      </tr>
  </table>
</ion-content>


<ion-footer>
  <div padding>
    <ion-segment [(ngModel)]="evt">
      <ion-segment-button value="upcoming">
        UPCOMING
      </ion-segment-button>
      <ion-segment-button value="past">
        PAST
      </ion-segment-button>
      <ion-segment-button value="member">
        MEMBERS
      </ion-segment-button>
    </ion-segment>
  </div>


  <ion-item *ngFor="let dataa of arr">
  <div [ngSwitch]="evt" >
    <ion-list *ngSwitchCase="'upcoming'" >
      <ion-item *ngFor="let dataa of arr">
        <ion-thumbnail item-start>
          <img src="../assets/imgs/com1_tec.jpg">
        </ion-thumbnail>
        <h2>
          <button (click)="up(dataa.comm_id)"></button>
        </h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'past'">
      <ion-item >
        <ion-thumbnail item-start>
          <img src="../assets/imgs/com1_mus.jpg">
        </ion-thumbnail>
          <button (click)="past(dataa.comm_id)"></button>
        
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'member'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="../assets/imgs/com1_lan.jpg">
        </ion-thumbnail>
        <h2><button (click)="member(dataa.comm_id)"></button></h2>
      </ion-item>
    </ion-list>
  </div>
  </ion-item>
</ion-footer>
