<ion-header>
    <ion-navbar color="primary">
        <ion-title><h4>Community Name</h4></ion-title>
      <ion-buttons start>
        <button ion-button icon-only >
          <ion-icon name="arrow-back" ></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="add-circle"  ></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
          <button ion-button icon-only>
            <ion-icon name="log-out" ></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <ion-label>Description:</ion-label>
    <ion-label>Created by:</ion-label>
  </ion-content>   

<ion-footer>
  <div padding >
    <ion-segment [(ngModel)]="evt">
      <ion-segment-button value="upcoming">
        UPCOMING
      </ion-segment-button>
      <ion-segment-button value="past">
        PAST
      </ion-segment-button>
      <ion-segment-button value="member">
        MEMBERS
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="evt">
    <ion-list *ngSwitchCase="'upcoming'">
      <ion-item>
          <ion-thumbnail item-start>
              <img src="../assets/imgs/com1_tec.jpg">
            </ion-thumbnail>
        <h2><button (click)="up()">Tech</button></h2>
      </ion-item>
      <ion-item>
          <ion-thumbnail item-start>
              <img src="../assets/imgs/com2_tec.jpg">
            </ion-thumbnail>
        <h2>Tech</h2>
      </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'past'">
      <ion-item>
          <ion-thumbnail item-start>
              <img src="img/com1_mus.jpg">
            </ion-thumbnail>
            <h2><button (click)="past()">Music</button></h2>
      </ion-item>
      <ion-item>
          <ion-thumbnail item-start>
              <img src="img/com1_photo.jpg">
            </ion-thumbnail>
        <h2>Photography</h2>
      </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'member'">
          <ion-item>
              <ion-thumbnail item-start>
                  <img src="img/com1_lan.jpg">
                </ion-thumbnail>
            <h2>Language</h2>
          </ion-item>
          <ion-item>
              <ion-thumbnail item-start>
                  <img src="img/com1_soc.jpg">
                </ion-thumbnail>
            <h2>Social</h2>
          </ion-item>
          </ion-list>
    </div>
  </ion-footer>
