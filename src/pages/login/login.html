<!--
  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header color="primary">
  <ion-navbar>
    <ion-title>LOGIN</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
<br><br><br>
  <ion-item>
    <ion-input type="text" placeholder="Username" [(ngModel)]="unm"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Password" [(ngModel)]="passwd"></ion-input>
  </ion-item>
  <ion-fab >
    <button ion-fab mini><ion-icon name="arrow-dropright-circle"></ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab><ion-icon name="person"></ion-icon></button>
      <button ion-fab><ion-icon name="eye"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <br><br><br>
  <button (click)="login()" ion-button color="light" round>LOGIN</button>
</ion-list>
</ion-content>
