<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="logout()" >
          <ion-icon name="log-out" ></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>




<ion-content padding>
<ion-item *ngFor="let item of p1">
<ion-card>
  <ion-card-content>Name: {{item.user_name}}</ion-card-content>
  <ion-card-content>Mobile: {{item.mobile}}</ion-card-content>
  <ion-card-content>Gender: {{item.gender}}</ion-card-content>
  <ion-card-content>Community Name: {{item.e_name}}</ion-card-content>  
  <ion-buttons end>
      <button ion-button icon-only (click)="update_user(item.email_id)" small>
        <ion-icon name="create" ></ion-icon>
      </button>
    </ion-buttons>
</ion-card>
</ion-item>


</ion-content>
