<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>update</ion-title>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <!-- <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="log-out" (click)="logout()"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="unm"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Gender</ion-label>
    <ion-select [(ngModel)]="gender">
        <ion-option value="female">female</ion-option>
        <ion-option value="male">male</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
    <ion-label floating>Mobile</ion-label> 
    <ion-input type="text" [(ngModel)]="mobile"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label> 
      <ion-input type="password" [(ngModel)]="passwd"></ion-input>
      </ion-item>

    <button ion-button color="primary" round full (click)="update()">Update</button>

</ion-content>
