<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <h4>Upcoming Events</h4>
     
    </ion-title>
    <!-- <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()" >
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <div #map id="map"></div>
<ion-item *ngFor="let dataa of ar">
<ion-card>
  <ion-card-content>
      <!-- <img src="http://localhost:3000/images/event/{{item.image}}" height="200px" width="250px" > -->
      Name: {{dataa.e_name}}</ion-card-content>
      <ion-card-content>Start Date: {{dataa.e_startdate}}
      </ion-card-content>
      <ion-card-content>End Date: {{dataa.e_enddate}}
      </ion-card-content>
    <ion-card-content>
        Venue: {{dataa.e_venue}}
    </ion-card-content>
    <ion-buttons end (click)="joinevt()">
      <button ion-button icon-only small>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-card>
</ion-item>

<ion-item *ngFor="let dt of arr">
  <ion-card>
    <ion-card-content>{{dt.user_name}}</ion-card-content>
  </ion-card>
</ion-item>
</ion-content>
