<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title><b>SIGNUP</b></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating><b>Email-id</b></ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating><b>Username</b></ion-label>
      <ion-input type="text" [(ngModel)]="uname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating><b>Mobile</b></ion-label>
      <ion-input type="number" [(ngModel)]="mobile"></ion-input>
    </ion-item>
    
     <br><ion-item>
        <ion-label><b>Gender</b></ion-label>
        <ion-select [(ngModel)]="gender">
            <ion-option value="female"><b>Female</b></ion-option>
            <ion-option value="male"><b>Male</b></ion-option>
          </ion-select>
        </ion-item>

      <br><ion-item>
        <ion-label><b>Type</b></ion-label>
        <ion-select [(ngModel)]="type">
            <ion-option value="user"><b>User</b></ion-option>
            <ion-option value="admin"><b>Admin</b></ion-option>
          </ion-select>
        </ion-item>

  <ion-item>
      <ion-label floating><b>Password</b></ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item> 
    
    <br><br><button ion-button color="secondary" round small (click)="adduser()"><b>Get OTP</b></button>
    
    <ion-item>
      <ion-label floating><b>OTP</b></ion-label>
      <ion-input type="number" [(ngModel)]="tokenn"></ion-input>
    </ion-item> 

    <br><button ion-button color="secondary" round full (click)="verify()">SIGN UP</button>
</ion-list> 
</ion-content>
