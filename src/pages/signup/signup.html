<ion-header>

  <ion-navbar>
    <ion-title>SIGNUP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email-id</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="uname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mobile</ion-label>
      <ion-input type="number" [(ngModel)]="mobile"></ion-input>
    </ion-item>

      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select [(ngModel)]="gender">
            <ion-option value="female">Female</ion-option>
            <ion-option value="male">Male</ion-option>
          </ion-select>
        </ion-item>

      <ion-item>
        <ion-label>Type</ion-label>
        <ion-select [(ngModel)]="type">
            <ion-option value="user">User</ion-option>
            <ion-option value="admin">Admin</ion-option>
          </ion-select>
        </ion-item>

  <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>  

    <button ion-button color="primary" round full (click)="adduser()">Sign Up</button>
</ion-list> 
</ion-content>
